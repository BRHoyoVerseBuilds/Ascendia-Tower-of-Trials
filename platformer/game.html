<html><head><base href="." />
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Endless Tower Platformer</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                display: block;
            }
            #deathScreen {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                text-align: center;
                z-index: 1000;
                font-family: Arial, sans-serif;
            }
            #deathScreen div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #deathScreen h1 {
                font-size: 48px;
                margin-bottom: 20px;
                color: #ff3333;
            }
            #playAgain {
                padding: 15px 30px;
                font-size: 24px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #playAgain:hover {
                background-color: #45a049;
            }
            #startScreen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                text-align: center;
                z-index: 1000;
                font-family: Arial, sans-serif;
            }
            #startScreen div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #startButton {
                padding: 15px 30px;
                font-size: 24px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #startButton:hover {
                background-color: #45a049;
            }
            #cooldownIndicator {
                position: fixed;
                top: 20px;
                right: 20px;
                color: white;
                font-family: Arial, sans-serif;
                font-size: 20px;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 5px;
            }
            #scoreDisplay {
                position: fixed;
                top: 20px;
                left: 20px;
                color: white;
                font-family: Arial, sans-serif;
                font-size: 24px;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        <div id="cooldownIndicator">Platform Cooldown: Ready!</div>
        <div id="scoreDisplay">Score: 0</div>
        <div id="startScreen">
            <div>
                <h1>Tower Platformer</h1>
                <p>Use Arrow keys to move and jump. Press SPACE to create a platform (every 10 seconds)</p>
                <button id="startButton">Start Game</button>
            </div>
        </div>
        <div id="deathScreen">
            <div>
                <h1>Game Over!</h1>
                <button id="playAgain">Play Again</button>
            </div>
        </div>

        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const deathScreen = document.getElementById("deathScreen");
            const playAgainBtn = document.getElementById("playAgain");
            const startScreen = document.getElementById("startScreen");
            const startButton = document.getElementById("startButton");
            const cooldownIndicator = document.getElementById("cooldownIndicator");
            const scoreDisplay = document.getElementById("scoreDisplay");

            let gameStarted = false;
            let canCreatePlatform = true;
            let platformCooldown = 10000; // 10 seconds in milliseconds
            let score = 0;
            let highestPlatformReached = canvas.height - 50;  // Initial ground platform Y

            startButton.addEventListener("click", () => {
                startScreen.style.display = "none";
                gameStarted = true;
                score = 0;
                highestPlatformReached = canvas.height - 50;
                scoreDisplay.textContent = `Score: ${score}`;
                gameLoop();
            });

            playAgainBtn.addEventListener("click", () => {
                window.location.reload();
            });

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const player = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 150,
                width: 50,
                height: 50,
                color: "blue",
                velocityX: 0,
                velocityY: 0,
                speed: 5,
                gravity: 0.5,
                jumpStrength: 15,
                grounded: false,
                jumpsLeft: 2,
                canJump: true
            };

            let platforms = [
                { x: 0, y: canvas.height - 50, width: canvas.width, height: 50, color: "green" },
            ];

            let cameraY = 0;
            let gameOver = false;
            let landed = false;

            const keys = {
                left: false,
                right: false,
                up: false,
                space: false
            };

            window.addEventListener("keydown", (e) => {
                if (!gameStarted) return;
                if (e.key === "ArrowLeft") keys.left = true;
                if (e.key === "ArrowRight") keys.right = true;
                if (e.key === "ArrowUp" && !keys.up) {
                    keys.up = true;
                    if (player.jumpsLeft > 0) {
                        player.velocityY = -player.jumpStrength;
                        player.jumpsLeft--;
                        player.grounded = false;
                        playSound('jump.wav');
                    }
                }
                if (e.key === " " && canCreatePlatform) {
                    createPlatformAtPlayer();
                }
            });

            window.addEventListener("keyup", (e) => {
                if (e.key === "ArrowLeft") keys.left = false;
                if (e.key === "ArrowRight") keys.right = false;
                if (e.key === "ArrowUp") keys.up = false;
            });

            function createPlatformAtPlayer() {
                const platformWidth = 100;
                const platformHeight = 20;
                const newPlatform = {
                    x: player.x - platformWidth/2 + player.width/2,
                    y: player.y + player.height + 20,
                    width: platformWidth,
                    height: platformHeight,
                    color: "#ff9900"
                };
                
                platforms.push(newPlatform);
                canCreatePlatform = false;
                cooldownIndicator.textContent = "Platform Cooldown: 10s";
                
                let timeLeft = 10;
                const countdownInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        cooldownIndicator.textContent = `Platform Cooldown: ${timeLeft}s`;
                    }
                }, 1000);

                setTimeout(() => {
                    canCreatePlatform = true;
                    clearInterval(countdownInterval);
                    cooldownIndicator.textContent = "Platform Cooldown: Ready!";
                }, platformCooldown);
            }

            function playSound(src) {
                try {
                    const sound = new Audio(src);
                    sound.play().catch(e => console.log("Sound play failed:", e));
                } catch (e) {
                    console.log("Sound creation failed:", e);
                }
            }

            function generatePlatform(y) {
                const width = Math.random() * 100 + 100;
                const x = Math.random() * (canvas.width - width);
                const verticalSpacing = Math.random() * 100 + 100;
                return { x, y: y - verticalSpacing, width, height: 20, color: "green" };
            }

            function checkPlatformCollision() {
                player.grounded = false;
                for (const platform of platforms) {
                    const playerBottom = player.y + player.height;
                    const platformTop = platform.y;
                    const nextPlayerBottom = playerBottom + player.velocityY;

                    if (player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x) {
                        
                        if (playerBottom <= platformTop && nextPlayerBottom >= platformTop) {
                            player.y = platformTop - player.height;
                            player.velocityY = 0;
                            player.grounded = true;
                            player.jumpsLeft = 2;

                            // Add scoring logic
                            if (platform.y < highestPlatformReached) {
                                highestPlatformReached = platform.y;
                                score++;
                                scoreDisplay.textContent = `Score: ${score}`;
                            }

                            if (!landed) {
                                playSound('land.wav');
                                landed = true;
                            }
                            break;
                        }
                    }
                }

                if (!player.grounded) {
                    landed = false;
                }
            }

            function showDeathScreen() {
                deathScreen.querySelector('h1').textContent = `Game Over! Score: ${score}`;
                deathScreen.style.display = "block";
                playSound('death.wav');
                gameOver = true;
            }

            function gameLoop() {
                if (!gameStarted || gameOver) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (!player.grounded) {
                    player.velocityY += player.gravity;
                }

                if (keys.left) player.velocityX = -player.speed;
                else if (keys.right) player.velocityX = player.speed;
                else player.velocityX = 0;

                player.x += player.velocityX;
                player.y += player.velocityY;

                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

                checkPlatformCollision();

                cameraY = Math.min(cameraY, player.y - canvas.height / 2);

                platforms = platforms.filter((platform) => platform.y - cameraY <= canvas.height);

                const platformSpacing = 150;
                while (platforms[platforms.length - 1].y - cameraY > platformSpacing) {
                    const lastPlatform = platforms[platforms.length - 1];
                    platforms.push(generatePlatform(lastPlatform.y));
                }

                for (const platform of platforms) {
                    ctx.fillStyle = platform.color;
                    ctx.fillRect(platform.x, platform.y - cameraY, platform.width, platform.height);
                }

                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y - cameraY, player.width, player.height);

                if (player.y - cameraY > canvas.height) {
                    showDeathScreen();
                    return;
                }

                requestAnimationFrame(gameLoop);
            }
        </script>
    </body>
    </html>
</html>
